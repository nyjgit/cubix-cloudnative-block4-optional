apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: op4-kube-frontend
spec:
  rules:
  - host: application.cubix.localhost
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8080
